<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#0a0e27"/>
  
  <!-- Outer glow circle -->
  <circle cx="256" cy="256" r="180" fill="url(#grad1)" opacity="0.15"/>
  
  <!-- Credit card shape -->
  <rect x="106" y="180" width="300" height="200" rx="20" fill="url(#grad1)"/>
  
  <!-- Card details line -->
  <line x1="130" y1="220" x2="240" y2="220" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <line x1="130" y1="245" x2="200" y2="245" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
  
  <!-- QR Code icon -->
  <g transform="translate(290, 220)">
    <!-- QR grid -->
    <rect x="0" y="0" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="25" y="0" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="50" y="0" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="0" y="25" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="50" y="25" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="0" y="50" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="25" y="50" width="20" height="20" fill="#ffffff" rx="2"/>
    <rect x="50" y="50" width="20" height="20" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- UPI symbol/icon -->
  <g transform="translate(130, 290)">
    <circle cx="20" cy="20" r="18" fill="#ffffff" opacity="0.9"/>
    <text x="20" y="29" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">â‚¹</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="325" r="5" fill="#a78bfa" opacity="0.6"/>
  <circle cx="190" cy="335" r="4" fill="#ec4899" opacity="0.5"/>
  <circle cx="210" cy="325" r="6" fill="#818cf8" opacity="0.7"/>
</svg>
