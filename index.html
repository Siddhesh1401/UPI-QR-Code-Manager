<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Manager</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Manage multiple UPI IDs and generate QR codes for payments">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UPI Manager">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .splash-logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        .splash-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .splash-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .splash-loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 20% 80%, rgba(120, 119, 198, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(132, 94, 194, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.2) 0px, transparent 50%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            overscroll-behavior: none;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(99, 102, 241, 0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(132, 94, 194, 0.03) 50%, transparent 52%);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* UPI Cards Grid */
        .upi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .upi-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .upi-card:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .upi-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .upi-card:hover::before {
            opacity: 1;
        }

        .upi-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.5);
            border-color: rgba(99, 102, 241, 0.6);
        }

        .upi-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .upi-card h3 {
            margin: 0 0 8px 0;
            color: #e2e8f0;
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .upi-card p {
            margin: 0;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .upi-card p:first-of-type {
            color: #a78bfa;
            font-weight: 600;
        }

        .upi-card p:last-of-type {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .upi-card-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
        }

        .edit-btn {
            color: #818cf8;
        }

        .delete-btn {
            color: #f87171;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .empty-state p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98) 0%, rgba(15, 23, 42, 0.98) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 24px 24px 0 0;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            margin: 0;
            color: #e2e8f0;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .close-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 1.5rem;
            cursor: pointer;
            color: #cbd5e1;
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            font-size: 16px;
            color: #e2e8f0;
            transition: all 0.3s;
            font-family: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            border-color: #818cf8;
            background: rgba(15, 23, 42, 0.8);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            min-height: 54px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.3);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }

        /* Payment Modal */
        .payment-content {
            text-align: center;
            padding-bottom: 20px;
        }

        .payee-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .payee-info h3 {
            margin: 0 0 6px 0;
            color: #e2e8f0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .payee-info p {
            margin: 0;
            color: #a78bfa;
            font-size: 0.95rem;
            font-weight: 500;
            word-break: break-all;
        }

        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            min-height: 220px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        #qrcode-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #qrcode-container canvas {
            max-width: 100%;
            height: auto !important;
            width: auto !important;
        }

        #qrcode-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(99, 102, 241, 0.1), transparent 30deg);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        #qrcode-container > * {
            position: relative;
            z-index: 1;
        }

        #qrcode-container p {
            color: #64748b;
        }

        .download-btn, .share-btn {
            width: 100%;
            padding: 16px;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            min-height: 54px;
        }

        .download-btn:active, .share-btn:active {
            transform: scale(0.98);
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .download-btn:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            transform: translateY(-2px);
        }

        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .share-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .download-btn:active, .share-btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #64748b;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upi-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }

            .add-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
                min-height: 48px;
            }
            
            .modal {
                align-items: flex-end;
            }

            .modal-content {
                padding: 20px;
                border-radius: 24px 24px 0 0;
                max-height: 90vh;
                margin: 0;
            }

            .main-content {
                padding: 20px 15px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group label {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }

            .form-group input {
                padding: 16px;
                font-size: 16px;
                min-height: 54px;
            }

            #qrcode-container {
                padding: 16px;
                min-height: 200px;
            }

            .payee-info {
                padding: 16px;
                margin-bottom: 16px;
            }

            .payee-info h3 {
                font-size: 1.15rem;
            }

            .payee-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">üí≥</div>
        <div class="splash-text">UPI Manager</div>
        <div class="splash-subtext">Loading your profiles...</div>
        <div class="splash-loader"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>üí≥ UPI Manager</h1>
        <button class="add-btn" onclick="openAddModal()">+ Add UPI</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="upiGrid" class="upi-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üì± No UPI IDs Yet</h2>
            <p>Add your first UPI ID to get started!</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Secure & Client-side only ‚Ä¢ Data stored locally on your device
    </div>

    <!-- Add/Edit UPI Modal -->
    <div id="upiModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add UPI ID</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="modalCardName">Card Name *</label>
                <input type="text" id="modalCardName" placeholder="e.g. Personal, Business, Shop" required>
            </div>

            <div class="form-group">
                <label for="modalUpiId">UPI ID *</label>
                <input type="text" id="modalUpiId" placeholder="e.g. user@bank" required>
            </div>
            
            <div class="form-group">
                <label for="modalName">Payee Name *</label>
                <input type="text" id="modalName" placeholder="e.g. John Doe" required>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUPI()">Save</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content payment-content">
            <div class="modal-header">
                <h2>Generate QR Code</h2>
                <button class="close-btn" onclick="closePaymentModal()">&times;</button>
            </div>
            
            <div class="payee-info">
                <h3 id="payeeName"></h3>
                <p id="payeeUpiId"></p>
            </div>

            <div class="form-group">
                <label for="paymentAmount">Amount (INR) *</label>
                <input type="number" id="paymentAmount" placeholder="e.g. 150.00" step="0.01" min="0.01" required>
            </div>

            <div class="form-group">
                <label for="paymentNote">Note (Optional)</label>
                <input type="text" id="paymentNote" placeholder="e.g. Payment for service">
            </div>

            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>

            <div id="qrcode-container" style="display: none;">
                <p style="color: #a0aec0;">Generating...</p>
            </div>

            <button class="share-btn" id="shareBtn" style="display: none;" onclick="shareQR()">
                Share QR Code üì§
            </button>
            
            <button class="download-btn" id="downloadBtn" style="display: none;" onclick="downloadQR()">
                Download QR Code ‚¨áÔ∏è
            </button>
        </div>
    </div>

    <script>
        // Splash Screen Handler
        window.addEventListener('load', function() {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('hidden');
                setTimeout(() => splash.remove(), 500);
            }, 1000);
        });

        // Prevent pull-to-refresh on mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;
            if (touchDiff > 0 && window.scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });

        // Optimize scroll performance
        let ticking = false;
        document.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });

        // Data Management
        let upiProfiles = [];
        let editingIndex = -1;
        let currentProfile = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('upiProfiles');
            if (saved) {
                upiProfiles = JSON.parse(saved);
            }
            renderProfiles();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('upiProfiles', JSON.stringify(upiProfiles));
        }

        // Render UPI profiles
        function renderProfiles() {
            const grid = document.getElementById('upiGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (upiProfiles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = upiProfiles.map((profile, index) => `
                    <div class="upi-card" onclick="openPaymentModal(${index})">
                        <div class="upi-card-header">
                            <div>
                                <h3>${profile.cardName || profile.name}</h3>
                                <p style="font-weight: 500; color: #667eea;">${profile.name}</p>
                                <p>${profile.upiId}</p>
                            </div>
                            <div class="upi-card-actions" onclick="event.stopPropagation()">
                                <button class="icon-btn edit-btn" onclick="editProfile(${index})" title="Edit">‚úèÔ∏è</button>
                                <button class="icon-btn delete-btn" onclick="deleteProfile(${index})" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Modal Functions
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add UPI ID';
            document.getElementById('modalCardName').value = '';
            document.getElementById('modalUpiId').value = '';
            document.getElementById('modalName').value = '';
            document.getElementById('upiModal').classList.add('active');
        }

        function editProfile(index) {
            editingIndex = index;
            const profile = upiProfiles[index];
            document.getElementById('modalTitle').textContent = 'Edit UPI ID';
            document.getElementById('modalCardName').value = profile.cardName || profile.name;
            document.getElementById('modalUpiId').value = profile.upiId;
            document.getElementById('modalName').value = profile.name;
            document.getElementById('upiModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('upiModal').classList.remove('active');
        }

        function saveUPI() {
            const cardName = document.getElementById('modalCardName').value.trim();
            const upiId = document.getElementById('modalUpiId').value.trim();
            const name = document.getElementById('modalName').value.trim();

            if (!cardName || !upiId || !name) {
                alert('Please fill in Card Name, UPI ID and Payee Name');
                return;
            }

            const profile = { cardName, upiId, name };

            if (editingIndex >= 0) {
                upiProfiles[editingIndex] = profile;
            } else {
                upiProfiles.push(profile);
            }

            saveData();
            renderProfiles();
            closeModal();
        }

        function deleteProfile(index) {
            if (confirm('Are you sure you want to delete this UPI profile?')) {
                upiProfiles.splice(index, 1);
                saveData();
                renderProfiles();
            }
        }

        // Payment Modal Functions
        function openPaymentModal(index) {
            currentProfile = upiProfiles[index];
            document.getElementById('payeeName').textContent = currentProfile.name;
            document.getElementById('payeeUpiId').textContent = currentProfile.upiId;
            document.getElementById('paymentAmount').value = '';
            document.getElementById('paymentNote').value = '';
            document.getElementById('qrcode-container').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('shareBtn').style.display = 'none';
            document.getElementById('paymentModal').classList.add('active');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('active');
            currentProfile = null;
        }

        // QR Code Generation
        function generateQR() {
            const amount = document.getElementById('paymentAmount').value.trim();
            const note = document.getElementById('paymentNote').value.trim();

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const upiString = `upi://pay?pa=${currentProfile.upiId}&pn=${encodeURIComponent(currentProfile.name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';
            qrContainer.style.display = 'flex';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('shareBtn').style.display = 'none';

            // Determine QR code size based on screen width
            const isMobile = window.innerWidth <= 768;
            const qrSize = isMobile ? Math.min(window.innerWidth - 120, 220) : 200;

            new QRCode(qrContainer, {
                text: upiString,
                width: qrSize,
                height: qrSize,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                const img = qrContainer.querySelector("img");
                if (img) {
                    document.getElementById('shareBtn').style.display = 'block';
                    document.getElementById('downloadBtn').style.display = 'block';
                    // Scroll to QR code on mobile
                    if (isMobile) {
                        qrContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }, 100);
        }

        function downloadQR() {
            const img = document.getElementById('qrcode-container').querySelector("img");
            if (img) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = `upi-qr-${currentProfile.name.replace(/\s+/g, '-')}-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        async function shareQR() {
            const qrContainer = document.getElementById('qrcode-container');
            const canvas = qrContainer.querySelector("canvas");
            const img = qrContainer.querySelector("img");
            
            if (!canvas && !img) {
                alert('Please generate a QR code first');
                return;
            }

            try {
                // Get the canvas element (QRCode.js creates both canvas and img)
                const sourceCanvas = canvas || img;
                let blob;

                if (canvas) {
                    // Convert canvas to blob
                    blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                } else {
                    // Convert img to blob
                    const response = await fetch(img.src);
                    blob = await response.blob();
                }

                const fileName = `upi-qr-${currentProfile.name.replace(/\s+/g, '-')}-${Date.now()}.png`;
                const file = new File([blob], fileName, { type: 'image/png' });

                // Check if Web Share API is supported
                if (navigator.share) {
                    // First check if we can share files
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'UPI Payment QR Code',
                            text: `Pay ‚Çπ${document.getElementById('paymentAmount').value} to ${currentProfile.name}`
                        });
                    } else {
                        // Share without file (just text)
                        await navigator.share({
                            title: 'UPI Payment QR Code',
                            text: `Pay ${currentProfile.name} via UPI: ${currentProfile.upiId}`
                        });
                        // Then trigger download
                        downloadQR();
                    }
                } else {
                    // Fallback: Just download
                    alert('Share not supported on this browser. Downloading instead...');
                    downloadQR();
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    // User cancelled, do nothing
                    return;
                }
                console.error('Share error:', error);
                // Fallback to download
                alert('Share failed. Downloading QR code instead...');
                downloadQR();
            }
        }

        // Close modals on background click
        document.getElementById('upiModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) closePaymentModal();
        });

        // Initialize
        loadData();
    </script>

</body>
